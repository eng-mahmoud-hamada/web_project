<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Timer App</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  
    <div class="container">
        <h1 class="title">Stopwatch Timer</h1>
        <div class="stopwatch">
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="millisec">00</span>
            </div>
        <div class="contorls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="pausrButton">Pause</button>
        <button id="restButton">Rest</button>
        </div>
          <div class="session">
            <h2 class="session-title">Session Timer</h2>
            <ul id="sessionlist"></ul>

          </div>   

        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
