<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <h1>Poll App</h1>
          <div class="pool">
           <h2>Choose option</h2>
           

          </div>
          <div class="options">
            <div class="option">
            <input type="radio" name="poll" id="option1" value="option1">
            <label for="option1">option1</label>
            <div class="option">
                <input type="radio" name="poll" id="option2" value="option2">
                <label for="option2">option2</label>
              </div>
              <div class="option">
                <input type="radio" name="poll" id="option3" value="option3">
                <label for="option3">option3</label>
              </div>
              <div class="option">
                <input type="radio" name="poll" id="option4" value="option4">
                <label for="option4">option4</label>
              </div>
          </div>

          <button onclick="submitVote()">Submit </button>

          <div id="result"></div>

        </div>
          

    </div>
 
    <script src="script.js"></script>
</body>
</html>
